<div class="form-group">
  <br>
  <div class="alert alert-warning" ng-show="data.message">{{data.message}}</div>
  <h2>Login</h2>
  <label>Email</label>
  <input class="form-control" ng-model="data.email">
  <label>Password</label>
  <input class="form-control" type="password" ng-model="data.password">
  <br>
  <button ng-click="login()" class="btn btn-sm btn-primary">Login</button>
</div>
